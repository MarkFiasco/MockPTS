<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Loading test…</title>
<link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
<div class="wrap">

<header>
  <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
    <rect width="24" height="24" rx="6" fill="#0b66ff"/>
    <path d="M7 8h10M7 12h10M7 16h6"
      stroke="#fff" stroke-width="1.6" stroke-linecap="round"/>
  </svg>
  <div>
    <h1 id="testTitle">Loading…</h1>
    <div class="meta">Multiple Choice • Keys 1–6</div>
  </div>
</header>

<div id="startScreen" class="card">
  <h2>Ready to begin?</h2>
  <button id="startBtn">Start Test</button>
</div>

<main id="app" class="card" style="display:none">
  <div id="questionArea" class="question-area"></div>

  <div class="controls">
    <button id="prevBtn" class="ghost small">← Previous</button>
    <button id="nextBtn" class="small">Submit & Next →</button>

    <div class="progress"><i id="progressBar"></i></div>

    <div>
      Question <strong id="qIndex">1</strong> /
      <span id="qTotal">0</span>
    </div>
  </div>

  <div class="footer">
    Time: <span id="timer">00:00</span>
    <button id="resetBtn" class="small">Reset</button>
  </div>

  <div id="results" class="results"></div>
</main>

</div>

<script src="assets/js/loader.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
