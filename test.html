<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loading Test…</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
:root {
  --bg:#0f172a;
  --card:#020617;
  --accent:#22c55e;
  --muted:#94a3b8;
  --border:#1e293b;
  --wrong:#ef4444;
}

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: var(--bg);
  color: #e5e7eb;
}

header {
  background: #020617;
  padding: 16px;
  border-bottom: 1px solid var(--border);
}

#timer {
  float: right;
  color: var(--muted);
}

#startScreen {
  max-width: 500px;
  margin: 80px auto;
  background: var(--card);
  padding: 24px;
  border-radius: 12px;
  text-align: center;
}

button {
  background: var(--accent);
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
}

#app {
  display: none;
  max-width: 900px;
  margin: auto;
  padding: 16px;
}

.progress {
  height: 8px;
  background: #020617;
  border-radius: 99px;
  overflow: hidden;
  margin-bottom: 12px;
}

.progress div {
  height: 100%;
  background: var(--accent);
  width: 0%;
}

.choice {
  border: 1px solid var(--border);
  padding: 10px;
  border-radius: 8px;
  margin-top: 8px;
  cursor: pointer;
}

.choice.selected {
  border-color: var(--accent);
  background: rgba(34,197,94,.1);
}

img {
  max-width: 100%;
  border-radius: 8px;
  margin-top: 12px;
}

.nav {
  display: flex;
  justify-content: space-between;
  margin-top: 16px;
}
</style>
</head>

<body>

<header>
  <h1 id="testTitle">Test</h1>
  <div id="timer">00:00</div>
</header>

<div id="startScreen">
  <h2>Ready?</h2>
  <button id="startBtn">Start Test</button>
</div>

<div id="app">
  <div class="progress"><div id="progressBar"></div></div>
  <div id="questionArea"></div>

  <div class="nav">
    <button id="prevBtn">← Prev</button>
    <span><span id="qIndex">1</span>/<span id="qTotal">0</span></span>
    <button id="nextBtn">Next →</button>
  </div>

  <div id="results"></div>
</div>

<script src="assets/js/loader.js"></script>
<script src="assets/js/engine.js"></script>
</body>
</html>
